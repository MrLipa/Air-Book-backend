getAllAirports:
  get:
    tags:
      - Airports
    summary: Pobiera listę lotnisk
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Lista lotnisk
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  code:
                    type: string
      '403':
        description: Brak uprawnień
