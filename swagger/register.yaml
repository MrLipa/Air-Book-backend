post:
  tags:
    - Auth
  summary: Register a new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - firstName
            - lastName
            - email
            - password
            - role
          properties:
            firstName:
              type: string
              example: Anna
            lastName:
              type: string
              example: Kowalska
            email:
              type: string
              format: email
              example: anna.kowalska@example.com
            password:
              type: string
              example: StrongPass123!
            role:
              type: string
              enum: [user, admin]
              example: admin
  responses:
    '201':
      description: User registered successfully
    '400':
      description: Invalid input
