postgresHealth:
  get:
    tags:
      - HealthCheck
    summary: Check PostgreSQL database health
    responses:
      '200':
        description: PostgreSQL is healthy
      '500':
        description: PostgreSQL connection error

neo4jHealth:
  get:
    tags:
      - HealthCheck
    summary: Check Neo4j database health
    responses:
      '200':
        description: Neo4j is healthy
      '500':
        description: Neo4j connection error
